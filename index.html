<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="image from ..." />
          </div>
          <div class="content">
            <h1>Equilibrium #3429</h1>

            <p class="paragraph">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="infos">
              <span class="data"
                ><img src="images/icon-ethereum.svg" />0.041 ETH</span
              >
              <span class="days"
                ><img src="images/icon-clock.svg" />3 days left</span
              >
            </div>
            <hr />
            <div class="base">
              <img
                class="img__avatar"
                src="./images/image-avatar.png"
                alt="Jules Wyvern"
                style="
                  max-width: 28px;
                  height: 28px;
                  border: 1.7px solid rgb(253, 251, 251);
                  border-radius: 50%; ;
                "
              />
              <p class="text">
                Creation of <span class="text__author">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/karinafukuda">Karina Fukuda</a>.
    </div>
  </body>
</html>
